<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css" />
  <link href="styles/nouislider.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
  <title>Rose Trades</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark mb-3">
    <div class="flex-row d-flex">
      <a class="navbar-brand" href="#">Rose Trades</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="main-list.html" id="home">Home<span class="sr-only">Home</span></a>
        </li>
       
        <li class="nav-item"><a id="account" class="nav-link side-bar-nav" href="account-page.html">Account</a></li>
        <li class="nav-item"><a id="chats" class="nav-link side-bar-nav" href="chat-list.html">Chats</a></li>
        <li class="nav-item">
          <a class="nav-link side-bar-nav" id="favorites" href="favorites.html">Favorites</a>
        </li>
        <li class="nav-item"><a id="my_items" class="nav-link side-bar-nav" href="my-item.html">My Items</a></li>
        <li class="nav-item">
          <a class="nav-link side-bar-nav" id="appointments" href="appointments.html">Appointments</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" id="logout" href="">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid h-100" id="mainList">
      <div class="col main pt-5 mt-3">
        <div id="search-bar" class="container mx-auto my-3">
          <div class="row">
            <div class="col-md-9">
              <input id="searchBar" class="form-control" type="text" placeholder="Search" aria-label="Search" />
            </div>
            <div class="col-md-1">
              <button id="submitSearch" class="btn" type="submit">Search</button>
            </div>
            <div class="col-md-2">
              <p class="btn" data-toggle="modal" data-target="#filterItems">Filter</p>
              <button id="removeFilterBtn" type="button" class="close" data-dismiss="modal" aria-label="Close" hidden>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
        <div id="card-container" class="container">
          <div id="itemRow" class="row"></div>
     
        </div>
      </div>
    </div>
  </div>
  <!--/.container-->

  <!-- Filtering Modal -->
  <div class="modal fade" id="filterItems" tabindex="-1" role="dialog" aria-labelledby="Filter Items"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered model-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Filter Items</h5>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row justify-content-center">
              <div class="form-group mx-auto">
                <label for="itemCategory">Item Category</label>
                <select class="form-select form-control" id="itemCategory" aria-label="Default select example">
                  <option selected value="0">Select item category</option>
                  <option value="Books">Books</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Food">Food</option>
                  <option value="Furniture">Furniture</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitFilterOptions" class="btn btn-primary" data-dismiss="modal">Filter</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/nouislider.min.js"></script>
  <script src="scripts/main-list-controller.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
