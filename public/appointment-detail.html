  <div id="appointmentDetailPage" class="container page-container">
    <div class="d-flex w-100 justify-content-between">
        <h5 id="statusLabel" class="mb-1">STATUS - PENDING</h5>
        <span id="deleteIcon" hidden class="material-icons" style="color: red;">delete</span>
    </div>
    <div class = "appointment-detail-title mx-auto">
      <h4 >Item Details</h4>
    </div>
    
    <div class="form-group mx-auto">
        <label for="itemName">Item Name</label>
        <input type="text" class="form-control-plaintext" id="itemName" disabled>
    </div>
    <div class="form-group mx-auto">
        <img id="photo" class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22290%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20290%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17730751f77%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A15pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17730751f77%22%3E%3Crect%20width%3D%22290%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2294.4453125%22%20y%3D%22119.1%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E">
    </div>
    <div class = "appointment-detail-title mx-auto">
      <h4>Meeting Details</h4>
    </div>
    <div class="form-group mx-auto">
        <label for="bidAmount">Bid Amount</label>
        <input type="text" class="form-control-plaintext" id="bidAmount" disabled>
    </div>
    <div class="form-group mx-auto">
        <label for="meetingDate">Meeting Date</label>
        <input type="date" class="form-control-plaintext" id="meetingDate" disabled>
    </div>
    <div class="form-group mx-auto">
        <label for="meetingTime">Meeting Time</label>
        <input type="time" class="form-control-plaintext" id="meetingTime" disabled>
    </div>
    <div class="form-group mx-auto">
        <label for="meetingPlace">Meeting Location</label>
        <input type="text" class="form-control-plaintext" id="meetingPlace" disabled>
    </div>
    <div id="statusAction" hidden class="row justify-content-center">
        <button id="declineMeeting" data-toggle="modal" data-target="#declineMeetingModal" type="button" class="col-2  mb-5 btn btn-danger active">
          Decline Meeting
        </button>
        <button id="acceptMeeting" type="button" class="col-2 ml-5  mb-5 btn btn-success active">
          Accept Meeting
        </button>
      </div>
        <!-- Decline Modal -->
        <div class="modal fade" id="declineMeetingModal" tabindex="-1" role="dialog" aria-labelledby="Decline Meeting" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered model-lg" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Decline Meeting</h5>
                </div>
                <div class="modal-body">
                    Are you sure you wish to decline the meeting?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button type="button" id="submitDeclineMeeting" class="btn btn-primary" data-dismiss="modal">Decline</button>
                </div>
                </div>
            </div>
        </div>
    </div>
